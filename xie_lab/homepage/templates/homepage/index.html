<!DOCTYPE html>
<html lang="en" >
{% load static %}

<head>
  <meta charset="UTF-8">
  <title>CodePen - One Page Scroll Nav</title>
    <link rel="stylesheet" href={% static 'homepage/style.css' %}>
  <link rel="stylesheet" href={% static 'homepage/homepage_style.css' %}>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css'>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="main">
  <div class="dot-section">
  <div class="c-magic-area c-magic-area--menu" data-target-class=".c-main-menu__link" data-tween-back="true" aria-hidden="true"></div>
  <div class="c-magic-area c-magic-area--content" data-target-class=".c-article__link" data-tween-back="false" aria-hidden="true"></div>
  <main id="page" class="o-page">
      <header class="o-header">
        <h1 class="c-logo"><a class="c-logo__link" href=# target="_blank">Xie Lab</a></h1>
        <nav class="c-main-menu" aria-labelledby="mainmenulabel">
          <h2 id="mainmenulabel" class="u-visually-hidden">Main Menu</h2>
          <ul class="c-main-menu__list">
            <li><a aria-current="page" class="is-magic-active c-main-menu__link" href="{%url 'homepage:index'%}">Home</a></li>
            <li><a class="c-main-menu__link" href="{%url 'research:index'%}">Research</a></li>
            <li><a class="c-main-menu__link" href="{%url 'publication:index'%}">Publication</a></li>
            <li><a class="c-main-menu__link" href="{%url 'people:index'%}">People</a></li>
            <li><a class="c-main-menu__link" href="{%url 'contact:index'%}">Contact</a></li>
          </ul>
        </nav>
      </header>
  </main>
  </div>
  <div class="dot-section">yo</div>
  <div class="dot-section">sup</div>
  <div class="dot-section">hey</div>
</div>

<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script  src={% static "homepage/script.js"%}></script>
<script  src={% static "homepage/homepage_script.js"%}></script>
<script src='https://unpkg.co/gsap@3/dist/gsap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js'></script>

</body>
</html>
